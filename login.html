<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo"
        ><i class="bx bx-home"></i>OceanCleaners</a
      >

      <ul class="nav-items">
        <li><a href="index.html" class="button">Início</a></li>
      </ul>
    </div>
  </nav>

  <!--Sign Up-->
  <div class="login container">
    <div class="login-container">
      <h2>Seja Bem-Vindo(a)!</h2>
      <form id="registro-form">
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          name="nome"
          id="nome"
          minlength="6"
          placeholder="John Doe"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="seuemail@gmail.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          placeholder="(11) 99999-6666"
          minlength="11"
          maxlength="11"
          required
        />

        <label for="cpf">CPF</label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          placeholder="111.222.333-55"
          minlength="11"
          maxlength="11"
          required
        />

        <input type="submit" value="Registrar" class="button" />
      </form>
    </div>
    <div class="login-image">
      <img src="img/Abstract Shape Render 1.png" alt="" />
    </div>
  </div>
    <!--footer-->
        <section class="footer">
            <div class="footer-container container">
                <h2>Formula E</h2>
                <div class="footer-box">
                    <h3>Contato</h3>
                    <a href="#">formulae@email</a>
                    <a href="#">+11 00000-0000</a>
                </div>
                <div class="footer-box">
                    <h3>Endereço</h3>
                    <a href="#">Av. Paulista, São Paulo.</a>
                </div>
                <div class="social">
                    <h3>Links</h3>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </section>
        <div class="direitos">
            <p>@2024-todos os direitos reservados</p>
        </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="container-SU">
        <div id="esquerda">
            <h3>FORMULA E</h3>
            <h1>Deseja salvar seu progresso?</h1>
            <p>Inscreva-se e concorra a ingressos para assistir uma corrida da Formula-E</p>
            <img src="./images/SU_image1.png" alt="">
        </div>
        <div id="direita">
            <h3 id="show-mobile">FORMULA E</h3>
            <h2>Crie sua conta</h2>
            <div id="btn-cnt">
                <button>
                    <img src="./images/google_icon.png" alt="">
                    Continue with Google
                </button>
                <button>
                    <img src="./images/facebook_icon.png" alt="">
                    Continue with Facebook</button>  
            </div>
            <p>-OR-</p>
            <input type="text" placeholder="Nome Completo">
            <br>
            <input type="text" placeholder="Email">
            <br>
            <input type="password" placeholder="Senha">
            <br>
            <button id="btn-criar">Criar conta</button>
            <h5>Ja possuir conta? 
                <a href="">Login</a>
            </h5>
        </div>
    </div>
</body>
</html>
